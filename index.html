<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/card.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="container-card">
    <div class="left-card">
      <div class="card">
        <div class="circle"></div>
      </div>
      <div class="info">
        <div id="number_card" class="number">0000 0000 0000 0000</div>
        <div class="data">
          <p id="owner_card">Jane Appleseed</p>
          <p id="exp_date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p id="code_card">000</p>
      </div>
    </div>
    <div class="right-card">
      <form class="personal-info" id="form">
        <label for="cardholder">CARDHOLDER NAME</label>
        <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        <label>CARD NUMBER</label>
        <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <div class="date-info">
          <div class="date">
            <label>EXP. DATE (MM/YY)</label>
            <div class="info-date">
              <input class="input-date" type="text" name="month" id="month" placeholder="MM" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
            <div class="info-date">
              <input class="input-date" type="text" name="year" id="year" placeholder="YY" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
          </div>
          <div class="code">
            <label>CVC</label>
            <input class="input-code" type="text" name="card_code" id="card_code" placeholder="e.g. 123" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
          </div>
        </div>
        <input type="submit" value="Confirm" name="" id="">
      </form>

      <div class="thanks" id="thanks">
        <div class="circle_check"></div>
        <h2>THANK YOU!</h2>
        <h3>We've added your card details</h3>
        <input type="submit" value="Confirm" name="confirm" id="confirm">
      </div>
    </div>
  </div>
